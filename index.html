<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO_LIST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="big_container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class=" navbar navbar-brand" href="#"><b>LOCAL_STORAGE</b></a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <form>
                <div class="form-group">
                    <label class="upper" for="todo_key"><b>KEY</b></label>
                    <input type="text" class="form-control" id="todo" placeholder="Enter your heading" aria-describedby="emailHelp">
                    <!-- <small id="emailHelp" class="form-text text-muted">you can enter the heading here </small> -->
                </div>
                <div class="form-group">
                    <label class="upper2" for="todo_value"><b>VALUES</b></label>
                    <input type="text" class="form-control" placeholder="Enter your text here" id="val">
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <button id="delete" type="submit" class="btn btn-primary">Delet</button>
            </form>
            <div id="inside_container" class="inner_container">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
